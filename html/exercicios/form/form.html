<h1>Formulário</h1>

<form method="POST">  <!--action="http://localhost:3003/usuarios" -->
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome" placeholder="Seu nome">
    <input type="password" name="senha" placeholder="Digite sua senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>

    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="estado">
        <option value="">Selecione</option>
        <option value="mg">Minas Gerais</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
    </select>

    <select name="intereses" multiple size="7">
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="c++">C++</option>
        <option value="go">Go</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Editar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }
    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
