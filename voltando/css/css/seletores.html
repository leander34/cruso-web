<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* span:nth-child(1) primeiro span que seja filho de alguem
        section > :nth-child(odd) ou even   == todos os filhos impares ou pares da section
        section > span:nth-of-type(2)      o segundo elemento dentro da section que representa um span  -> o segundo span dentro da section */

        /* degrade
        background: linear-gradient(to right, red, yellow)*/



        /* Atributos
        [feira]
        [feira=casa]  
           [feira~=casa]  
           [feira*=sa]  
           */
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
