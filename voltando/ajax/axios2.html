<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = dados
        }

        // axios('parOuImpar?numero=29').then(resp => exibirResultado('get', resp.data.resposta))
        axios.get('parOuImpar', {
            params: {
                numero: 9
            }
        }).then(res => exibirResultado('get', res.data.resposta))

    </script>
</body>
