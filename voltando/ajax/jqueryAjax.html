<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = dados
        }

        $.ajax({
            url: 'parOuimpar',
            data: {
                numero: 5
            },
            success(data) {
                console.log(data)
                exibirResultado('get', data.resposta)
            }
        })

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'leander',
                idade: 19,
                sobrenome: 'silveira'
            },

            success(data) {
                exibirResultado('post', JSON.stringify(data))
            },

            error(e) {
                exibirResultado('post', JSON.stringify(e))
            }

        })
    </script>
</body>
